<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generatortor</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="generator">
        <h1>Password Generator</h1>

        <label class="password-wrap">
          <input
            type="text"
            id="password"
            readonly
            placeholder="Générer un mot de passe"
          />
          <button class="material-icons" id="copy">content_copy</button>
        </label>

        <label>
          <span>Longueur du mot de passe:</span>
          <input type="number" id="length" value="16" />
        </label>

        <label>
          <span>Inclure des lettres majuscules:</span>
          <input type="checkbox" id="uppercase" checked />
        </label>

        <label>
          <span> Inclure les Letters ninuscule :</span>
          <input type="checkbox" id="lowercase" checked />
        </label>

        <label>
          <span>Inclure des Numbers:</span>
          <input type="checkbox" id="numbers" checked />
        </label>

        <label>
          <span>Inclure des Symbols:</span>
          <input type="checkbox" id="symbols" checked />
        </label>

        <button type="submit" id="generate">Générer un mot de passe</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
